<ion-header>
  <ion-navbar>
    <ion-title>
      Threshold Monitor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-label>Period:</ion-label>
        <ion-select [(ngModel)]="period">
          <ion-option value="Monthly">Monthly</ion-option>
          <ion-option value="Weekly">Weekly</ion-option>
        </ion-select>
      </ion-item>
    
 
      <ion-item>
        <ion-label>Limit: </ion-label>
        <ion-input type="text" [(ngModel)]="threshold"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Phone Number: </ion-label>
        <ion-input type="text" [(ngModel)]="phone"></ion-input>
      </ion-item>
     
     <div align=center padding=15%>
       
      <button ion-button round outline center>Set Threshold</button>
     </div>

</ion-content>
